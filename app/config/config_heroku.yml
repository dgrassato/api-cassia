monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path: 'php://stderr'
            level: debug
        console:
            type:  console

doctrine:
    dbal:
        driver:  "pdo_sqlite"
        path:    "%kernel.root_dir%/../var/cache/api.sqlite"
        charset: "UTF8"
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
